
{% load static %}


<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>{{employee.Emp_name}} profile</title>
</head>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <!-- <img src="images/logo.png" alt=""> -->
            </div>

            <span class="logo_name">Inductus</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">

                <li><a href="{% url 'employees' %}" target="_self">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Employees</span>
                    </a></li>
                    <li><a href="">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Advanced Travel Plan</span>
                    </a></li>
                    <li><a href="">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Actual Travel Plan</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="{% url 'logout' %}">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>


        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="activity">
                    <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">{{employee.Emp_name}}</span>
                    </div>
                    
                    <div class="boxes">
                        <div class="box box1">
                            <i class="uil uil-money-bill"></i>
                            <span class="text">Travel Budget Allocated</span>
                            <span class="number">{{travel_budget.allocated_budget}}</span>
                        </div>
                        <div class="box box2">
                            <i class="uil uil-comments"></i>
                            <span class="text">Comments</span>
                            <span class="number">20,120</span>
                        </div>
                        <div class="box box3">
                            <i class="uil uil-share"></i>
                            <span class="text">Total Share</span>
                            <span class="number">10,120</span>
                        </div>
                    </div>
                    </div>
                    
                    
                    </div>
                
            </div>
    </section>

    <script src="{% static 'script.js' %}"></script>
</body>

</html>
